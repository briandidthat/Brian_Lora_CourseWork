        '401':
          description: Invalid request syntax.
        '422':
          description: Incomplete invoice information. Some required fields are missing.
      
components:
  schemas:
    Game:
      properties:
        gameId:
          type: number
        title:
          type: string
        esrbRating:
          type: string
        description:
          type: string
        price: 
          type: number
        studio: 
          type: string
        quantity: 
          type: number
      required:
        - title
        - esrbRating
        - description
        - price
        - studio
        - quantity
    Console:
      properties:
        consoleId:
          type: number
        model:
          type: string
        manufacturer: 
          type: string
        memoryAmount:
          type: number
        processor: 
          type: string
        price:
          type: number
        quantity:
          type: number
      required: 
        - model
        - manufacturer
        - memoryAmount
        - processor
        - price
        - quantity
    TShirt:
      properties:
        tShirtId:
          type: number
        size: 
          type: string
        color: 
          type: string
        description:
          type: string
        price:
          type: number
        quantity:
          type: number
      required:
        - size
        - color
        - description
        - price
        - quantity
    Invoice:
      properties:
        invoiceId:
          type: number
        name:
          type: string
        street:
          type: string
        city:
          type: string
        state: 
          type: string
        zipCode: 
          type: string
        itemType:
          type: string
        itemId:
          type: number
        unitPrice:
          type: number
        quanitity:
          type: number
        subTotal: 
          type: number
        tax:
          type: number
        processingFee:
          type: number
        total:
          type: number
      required: 
        - name
        - street
        - city
        - state
        - zipCode
        - itemType
        - itemId
        - unitPrice
        - quantity
        - subTotal
        - tax
        - processingFee
        - total