# Tshirt paths
  /tshirt:
    get:
      summary: Retrieve a list of all available T-Shirts. 
      responses:
        '200':
          description: A list of all t-shirts.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TShirt'
    post:
      summary: Add a new t-shirt to the current inventory.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TShirt'
