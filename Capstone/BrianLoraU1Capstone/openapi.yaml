# Invoice paths
  /invoice:
     post:
      summary: Create a new invoice based upon provided values.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Invoice'
      responses:
        '201': 
          description: Successful creation of invoice.
          content:
